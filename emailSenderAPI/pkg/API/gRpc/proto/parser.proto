syntax = "proto3";

option go_package="pkg/API/gRpc";

package gRpc;

message GMessage {
  string from = 1;
  string to = 2;
  string subject = 3;
  string msg = 4;
  repeated string cc = 5;
}

message Response {
  string errCode = 1;
  string respMsg = 2;
}

service SendMessage {
  rpc Send(GMessage) returns (Response);
}