syntax = "proto3";

option go_package = "~/go/src/emailSender/API/src/gRpc";

package gRpcParser;

message Message {
  string from = 1;
  string to = 2;
  string subject = 3;
  string msg = 4;
  repeated string cc = 5;
}

message ErrHandler {
  string err = 1;
}

service MsgHandler {
  rpc SendMessage(Message) returns (ErrHandler) {};
}